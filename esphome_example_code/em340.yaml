# Based on this work: https://github.com/martgras/esphome/wiki/Carlo-Gavazzi-EM340
esphome:
  name: em340
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

substitutions:
  updates: 60s
  dev: em340meter

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "EM340 Fallback Hotspot"
    password: "12345678"

captive_portal:

uart:
  id: modbus_serial
  rx_pin: 20
  tx_pin: 21
  baud_rate: 9600
  stop_bits: 1

modbus:
  uart_id: modbus_serial
  id: em340_modbus
  flow_control_pin: 10  

modbus_controller:
  modbus_id: em340_modbus
  command_throttle: 500ms
  id: em340
  update_interval: ${updates}
  address: 0x0001
  
sensor:
  - id: VolL1N
    platform: modbus_controller
    name: "${dev} Voltage L1-N"
    address: 0x0000
    register_count: 2
    unit_of_measurement: "V"
    register_type: read
    value_type: S_DWORD_R
    accuracy_decimals: 1
    device_class: voltage
    filters:
      - multiply: 0.1

  - id: VolL2N
    platform: modbus_controller 
    name: "${dev} Voltage L2-N"
    address: 0x0002
    register_count: 2
    unit_of_measurement: "V"
    register_type: read
    value_type: S_DWORD_R
    accuracy_decimals: 1
    device_class: voltage
    filters:
      - multiply: 0.1

  - id: VolL3N
