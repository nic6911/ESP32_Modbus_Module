  - id: PFL1
    platform: modbus_controller
    name: "${dev} PF L1"
    address: 0x002E
    register_count: 1
    unit_of_measurement: "%"
    register_type: read
    value_type: S_WORD
    accuracy_decimals: 1
    device_class: power_factor
    filters:
      - multiply: 0.001

  - id: PFL2
    platform: modbus_controller
