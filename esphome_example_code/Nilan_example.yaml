esphome:
  name: nilan
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino


# Enable logging
logger:
  baud_rate: 0
  
# Enable Home Assistant API
api:

ota:
  platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Nilan Fallback Hotspot"
    password: ""

captive_portal:
  
uart:
  rx_pin: 20
  tx_pin: 21
  parity: EVEN
  baud_rate: 19200
  id: uart_modbus
  stop_bits: 1
  
modbus:
  id: modbus_id
  flow_control_pin: 10
  uart_id: uart_modbus
  
modbus_controller:
  id: nilan_modbus_controller
  address: 30
  modbus_id: modbus_id
  update_interval: 30s
 
external_components:
  - source: github://Jopand/esphome_components@main
    refresh: 0s
 
nilan:
    
select:
  - platform: modbus_controller
    modbus_controller_id: nilan_modbus_controller
    name: "Set user function"
    id: nilan_set_user_function
    address: 601
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "None" : 0
      "Extend" : 1
      "Inlet" : 2
      "Exhaust" : 3
      "External heater offset" : 4
      "Ventilate" : 5
      "Cooker Hood" : 6

  - platform: modbus_controller
    modbus_controller_id: nilan_modbus_controller
    name: "Set user function 2"
    id: nilan_set_user_function2
    address: 611
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "None" : 0
      "Extend" : 1
      "Inlet" : 2
      "Exhaust" : 3
      "External heater offset" : 4
      "Ventilate" : 5
      "Cooker Hood" : 6
      
  - platform: modbus_controller
    modbus_controller_id: nilan_modbus_controller
    name: "Set operation mode"
    id: nilan_set_operation_mode
    address: 1002
    force_new_range: true
    use_write_multiple: true
    value_type: U_WORD
    optionsmap:
      "Off" : 0
      "Heat" : 1
      "Cool" : 2
      "Auto" : 3


