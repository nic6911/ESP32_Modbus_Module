########################################################################################
#                      CONFIGURATION PART OF YOUR CHOICE :)                            #
########################################################################################

substitutions:
  device_name: 'wavin'
  friendly_name: 'Wavin'
  log_level: WARN
 
  # UPDATE TIME (GATEWAY)
  update_interval: 60s
  
  # CHANNEL ID´S
  channel_1:  <Unused>
  channel_2:  <Unused>
  channel_3:  <Unused>
  channel_4:  <Unused>
  channel_5:  <Unused>
  channel_6:  <Unused>
  channel_7:  <Unused> Alrum
  channel_8:  <Unused>
  channel_9:  Gang
  channel_10: Luca
  channel_11: Aya
  channel_12: Loui
  channel_13: Badeværelse
  channel_14: <Unused>
  channel_15: <Unused>
  channel_16: <Unused>
  
  # TEMP STEP + CLIMATE MIN/MAX LIMIT TEMP SETPOINT
  temp_step:   '0.5'
  climate_min_temp: '12'  
  climate_max_temp: '40'
  
  # PIN DEFINITIONS (Should in most cases not be changed) 
  tx_enable_pin: '10'
  rx_pin: '20'
  tx_pin: '21'

  # WiFi settings
  ssid_set: !secret wifi_ssid
  password_set: !secret wifi_password
  
########################################################################################
#                        CODE BELOW SHOULD NOT BE CHANGED                              #
########################################################################################  

esphome:
  name: ${device_name}
  
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:
  baud_rate: 0
    
# Enable Home Assistant API
api:
  
ota:
  platform: esphome
  
wifi:
  ssid: ${ssid_set}
  password: ${password_set}

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Wavin Fallback Hotspot"
    password: ""

captive_portal:  

uart:
  rx_pin: ${rx_pin}
  tx_pin: ${tx_pin}
  baud_rate: 38400
  id: uart_modbus
  stop_bits: 1
  
external_components:
  - source: github://heinekmadsen/esphome_components
    refresh: 0s

# Temporary fix for modbus component error in ESPHome 2021.10.0
# https://github.com/esphome/issues/issues/2630
# Might not be nessesary in future builds, but for now it is
  - source:
      type: git
      url: https://github.com/martgras/esphome
      ref: modbus-fix
    components: [ modbus ]
  
modbus:
  uart_id: uart_modbus
 
wavinAhc9000:
  update_interval: ${update_interval}
  rw_pin: ${tx_enable_pin}
  
climate:
